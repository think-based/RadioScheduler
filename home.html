<div class="card">
    <div class="card-header">
        <h2>Welcome to Radio Scheduler</h2>
    </div>
    <div class="card-body">
        <p>This is the home page. Use the navigation menu to view logs or clear logs.</p>

        <!-- Display current date and time -->
        <div id="current-date-time" class="mb-4">
            <h3>Current Date and Time</h3>
            <p id="date-time" class="lead">Loading date and time...</p>
        </div>

        <!-- Display prayer times -->
        <div id="prayer-times">
            <h3>Prayer Times for Today</h3>
            <ul id="prayer-times-list" class="list-unstyled">
                <li class="mb-2">Fajr: <span id="fajr-time">Loading...</span></li>
                <li class="mb-2">Dhuhr: <span id="dhuhr-time">Loading...</span></li>
                <li class="mb-2">Asr: <span id="asr-time">Loading...</span></li>
                <li class="mb-2">Maghrib: <span id="maghrib-time">Loading...</span></li>
                <li class="mb-2">Isha: <span id="isha-time">Loading...</span></li>
            </ul>
        </div>
    </div>
</div>

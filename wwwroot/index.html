<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Scheduler Status</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function clearLog() {
            fetch('/clearlog', { method: 'GET' })
                .then(response => window.location.reload());
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Radio Scheduler Status</h1>
        <h2>Current Date and Time</h2>
        <ul>
            <li>Gregorian: {{GregorianDate}}</li>
            <li>Persian: {{PersianDate}}</li>
            <li>Hijri: {{HijriDate}}</li>
        </ul>
        <h2>Playlist Status</h2>
        <ul id="playlist-items">
            <!-- Playlist items will be dynamically inserted here -->
        </ul>
        <h2>Log Management</h2>
        <button onclick="clearLog()">Clear Log</button>
        <h2>View Logs</h2>
        <a href="/viewlog">View Log File</a>
    </div>
</body>
</html>
